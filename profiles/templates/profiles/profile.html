{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}
{% block extra_js %}
<script src="{% static 'profiles/js/countryfield.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="text-retro-pink">My Account</h1>
        <hr class="text-light-blue">
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-6">
        <p class="text-light-blue">Default Delivery Information</p>
        <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-pink rounded-0 text-uppercase float-right">Update Information</button>
        </form>
    </div>
    <div class="col-12 col-lg-6">
        <p class="text-light-blue">Order History</p>
        {{ orders }}
    </div>
</div>
{% endblock %}
