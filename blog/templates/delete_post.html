{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script src="{% static 'blog/js/blog.js' %}" defer></script>
{% endblock %}

{% block content %}
<h1 class="mt-5">Delete Blog: {{ blogposts.title }}</h1>
<div class="row justify-content-center">
    <div class="col-4">
        <form method="POST">
            {% csrf_token %}
            <p>{{ blogposts.body }}</p>
            <p class="btn-warning text-center">Warning: Deleting this post is permanaent and irreversible!</p>
            <button class="btn btn-danger mt-3">Delete Post</button>
        </form>
    </div>
</div>
{% endblock %}
