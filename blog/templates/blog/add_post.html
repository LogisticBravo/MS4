{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'blog/js/blog.js' %}" defer></script>
{% endblock %}

{% block content %}
<h1 class="mt-3 text-retro-pink">Add post</h1>
<div class="row justify-content-center">
    <div class="col-8">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-pink mt-3">Post</button>
        </form>
    </div>
</div>
{% endblock %}
