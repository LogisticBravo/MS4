{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script src="{% static 'blog/js/blog.js' %}" defer></script>
{% endblock %}

{% block content %}
<h1 class="mt-5">Add post</h1>
<div class="row justify-content-center">
    <div class="col-4">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-3">Post</button>
</form>
</div>
</div>
{% endblock %}
