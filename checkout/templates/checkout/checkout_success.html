{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="text-retro-pink">Checkout Success</h1>
        <hr class="text-light-blue">
    </div>
</div>

<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-yellow mb-4">Thank You</h2>
                <p class="text-light-blue">Your order information is below. A confirmation email will be sent to <strong class="text-white">{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
			<div class="col-12 col-lg-7 text-right">
				<a href="{% url 'products' %}?category=specials" class="btn btn-outline-pink rounded-0 my-2">
					<span class="text-retro-pink me-2">
						<i class="fas fa-gifts"></i>
					</span>
					<span class="text-uppercase text-vibrant-green">Now check out the latest deals!</span>
				</a>
			</div>
		</div>
    </div>
{% endblock %}
